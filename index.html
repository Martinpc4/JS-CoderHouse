<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="fav icon" href="/assets/app/icons/64.svg">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/main-ctr.css">
    <link rel="stylesheet" href="css/structures.css">

    <title>TaskTabs - App</title>
</head>

<body>
    <aside id="asideCtr" class="aside">
        <div class="aside__logo">
            <img src="/assets/app/banner.png" alt="">
        </div>
        <div class="aside__menu">
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-bell"></i>
                    <p>News</p>
                </li>
            </ul>
        </div>
        <div class="prjs">
            <div class="prjs__title">
                <p>Projects</p>
                <i id="prjsBtnCreate" class="fas fa-plus"></i>
            </div>
            <!-- ! Project Container -->
            <div id="projectContainer" class="prjs__prjs-ctr">
            </div>
        </div>
        <div class="aside__other">
            <ul>
                <li>
                    <p>Feedback</p>
                </li>
                <li>
                    <p>Configuration</p>
                </li>
            </ul>
        </div>
    </aside>
    <main>
        <!-- ! Project Info -->
        <div id="topBarCtr" class="top-bar">
        </div>
        <!-- ! Main Container -->
        <div id="mainCtr" class="main-ctr">
        </div>
    </main>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/events.js"></script>
    <script src="js/data.js"></script>
</body>

</html>
