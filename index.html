<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="fav icon" href="/assets/app/icons/64.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/main-ctr.css">
    <link rel="stylesheet" href="css/structures.css">

    <title>TaskTabs - App</title>
</head>

<body>
    <aside id="asideCtr" class="aside">
        <div class="aside__logo">
            <img src="/assets/app/banner.png" alt="">
        </div>
        <!-- ! Menu -->
        <div class="aside__menu">
            <ul>
                <li id="AsideMenuHomeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M11.03 2.59a1.5 1.5 0 011.94 0l7.5 6.363a1.5 1.5 0 01.53 1.144V19.5a1.5 1.5 0 01-1.5 1.5h-5.75a.75.75 0 01-.75-.75V14h-2v6.25a.75.75 0 01-.75.75H4.5A1.5 1.5 0 013 19.5v-9.403c0-.44.194-.859.53-1.144l7.5-6.363zM12 3.734l-7.5 6.363V19.5h5v-6.25a.75.75 0 01.75-.75h3.5a.75.75 0 01.75.75v6.25h5v-9.403L12 3.734z"/>
                    </svg>
                    <p>Home</p>
                </li>
            </ul>
        </div>
        <!-- ! Project Container (not fav.) -->
        <div class="prjs">
            <div class="prjs__title">
                <p>Projects</p>
                <svg id="prjsBtnCreate" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.75 4.5a.75.75 0 01.75.75V11h5.75a.75.75 0 010 1.5H12.5v5.75a.75.75 0 01-1.5 0V12.5H5.25a.75.75 0 010-1.5H11V5.25a.75.75 0 01.75-.75z"/>
                </svg>
            </div>
            <div id="projectContainer" class="prjs__prjs-ctr">
            </div>
        </div>
        <!-- ! Config Ctr -->
        <div class="aside__other">
            <ul>
                <li>
                    <p id="asideOtherFeedbackBtn">Feedback</p>
                </li>
                <li>
                    <p id="asideOtherConfigBtn">Configuration</p>
                </li>
            </ul>
        </div>
    </aside>
    <main>
        <!-- ! Top Bar Ctr Info -->
        <div id="topBarCtr" class="top-bar">
        </div>
        <!-- ! Main Container -->
        <div id="mainCtr" class="main-ctr"
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
    <script src="js/data.js"></script>
</body>

</html>
