<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>JS-Proyecto</title>
</head>

<body>
    <aside>
        <div class="aside-logo">
            <img src="/Plugin icon - 1.svg" alt="">
        </div>
        <div id="aside-group-container" class="aside-menu">
            <div class="group-container">
                <div class="group-container__group">
                    <p class="group-container__title">CoderHouse</p>
                    <input class="group-container__dropdown__checkbox" type="checkbox" id="checkbox-group">
                    <label for="checkbox-group"
                        class="group-container__dropdown__icon group-container__dropdown__icon--closed">
                        <i class="bi bi-chevron-up"></i>
                    </label>
                    <label for="checkbox-group"
                        class="group-container__dropdown__icon group-container__dropdown__icon--opened">
                        <i class="bi bi-chevron-down"></i>
                    </label>
                </div>
                <div class="group-container__projects">
                    <p>Desarrollo Web</p>
                    <p>JavaScript</p>
                    <p>React JS</p>
                    <p>Programaci√≥n Backend</p>
                </div>
            </div>
        </div>
        <div class="social-media social-media--aside">
            <div class="social-media--aside__icons">
                <div class="social-media--aside__icons__icon">
                    <a href="https://instagram.com/"><i class="bi bi-instagram"></i></i></a>
                </div>
                <div class="social-media--aside__icons__icon">
                    <a href="https://twitter.com/"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="project-info">
            <div class="project-info__information-container">
                <img src="" alt="" class="project-info__image">
                <p>JavaScript</p>
            </div>
            <div class="project-info__actions-container">
                <i class="bi bi-archive"></i>
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash"></i>
            </div>
        </div>
        <div class="goals">
            <div class="goals__info">
                <p>Goals</p>
            </div>
            <div class="goals__actions">
                <i class="bi bi-plus-lg"></i>
            </div>
            <div id="goal-container" class="goals__container">
            </div>
        </div>
        <div class="tasks">
            <div class="tasks__info">
                <p>Tasks</p>
            </div>
            <div class="tasks__actions">
                <i class="bi bi-plus-lg"></i>
            </div>
            <div id="tasks-container" class="tasks__container">
                <div class="task">
                    <p class="task__title">Hola com</p>
                    <p class="task__dueDate">asodnoiasd</p>
                    <p class="task__description">osndoiasd</p>
                    <div class="task__actions">
                        <i class="bi bi-check2"></i>
                        <i class="bi bi-trash"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="reminders">
            <div class="reminders__info">
                <p>Reminders</p>
            </div>
            <div class="reminders__actions">
                <i class="bi bi-plus-lg"></i>
            </div>
            <div id="reminders-container" class="reminders__container">
                <div class="reminders">
                    <i class="reminders__icon bi bi-square"></i>
                    <p class="reminders__title">Hacer Tarea</p>
                    <p class="reminders__dueDate">20/12/2021</p>
                </div>
            </div>
        </div>
    </main>
    <!--<script src="js/main.js"></script>-->
</body>

</html>
