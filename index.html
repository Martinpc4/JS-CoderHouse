<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="fav icon" href="/assets/app/icons/64.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/main-ctr.css">
    <link rel="stylesheet" href="css/structures.css">

    <title>TaskTabs - App</title>
</head>

<body>
    <aside id="asideCtr" class="aside">
        <div class="aside__logo">
            <img src="/assets/app/banner.png" alt="">
        </div>
        <!-- ! Menu -->
        <div class="aside__menu">
            <ul>
                <li id="AsideMenuDashboardBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill-rule="evenodd" d="M12.876.64a1.75 1.75 0 00-1.75 0l-8.25 4.762a1.75 1.75 0 00-.875 1.515v9.525c0 .625.334 1.203.875 1.515l8.25 4.763a1.75 1.75 0 001.75 0l8.25-4.762a1.75 1.75 0 00.875-1.516V6.917a1.75 1.75 0 00-.875-1.515L12.876.639zm-1 1.298a.25.25 0 01.25 0l7.625 4.402-7.75 4.474-7.75-4.474 7.625-4.402zM3.501 7.64v8.803c0 .09.048.172.125.216l7.625 4.402v-8.947L3.501 7.64zm9.25 13.421l7.625-4.402a.25.25 0 00.125-.216V7.639l-7.75 4.474v8.947z"></path>
                    </svg>
                    <p>Dashboard</p>
                </li>
            </ul>
        </div>
        <!-- ! Project Container (not fav.) -->
        <div class="prjs">
            <div class="prjs__title">
                <p>Projects</p>
                <svg id="prjsBtnCreate" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.75 4.5a.75.75 0 01.75.75V11h5.75a.75.75 0 010 1.5H12.5v5.75a.75.75 0 01-1.5 0V12.5H5.25a.75.75 0 010-1.5H11V5.25a.75.75 0 01.75-.75z"/>
                </svg>
            </div>
            <div id="projectContainer" class="prjs__prjs-ctr">
            </div>
        </div>
        <!-- ! Config Ctr -->
        <div class="aside__other">
            <ul>
                <li>
                    <p id="asideOtherFeedbackBtn">Feedback</p>
                </li>
                <li>
                    <p id="asideOtherConfigBtn">Configuration</p>
                </li>
            </ul>
        </div>
    </aside>
    <main>
        <!-- ! Top Bar Ctr Info -->
        <div id="topBarCtr" class="top-bar">
        </div>
        <!-- ! Main Container -->
        <div id="mainCtr" class="main-ctr"
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
    <script src="js/data.js"></script>
</body>

</html>
