<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/main-ctr.css">
    <link rel="stylesheet" href="css/structures.css">

    <title>JS-Proyecto</title>
</head>

<body>
    <aside class="aside">
        <div class="aside__logo">
            <img src="/assets/app/banner.svg" alt="">
        </div>
        <div class="aside__menu">
            <ul>
                <li>
                    <i class="bi bi-house"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="bi bi-inbox"></i>
                    <p>Inbox</p>
                </li>
            </ul>
        </div>
        <div class="fav-prjs">
            <div class="fav-prjs__title">
                <p>Favorites</p>
            </div>
            <!-- ! Fav Project Container -->
            <div id="favProjectContainer" class="fav-prjs__prj-ctr">
            </div>
        </div>
        <div class="prjs">
            <div class="prjs__title">
                <p>Projects</p>
                <i id="prjsBtnCreate" class="bi bi-plus-lg"></i>
            </div>
            <!-- ! Project Container -->
            <div id="projectContainer" class="prjs__prjs-ctr">
            </div>
        </div>
        <div class="aside__other">
            <ul>
                <li>
                    <p>Feedback</p>
                </li>
                <li>
                    <p>Configuration</p>
                </li>
            </ul>
        </div>
    </aside>
    <main>
        <!-- ! Project Info -->
        <div class="prj-info">
            <!-- * Info Container -->
            <div id="prjInfoCtr" class="prj-info__info-ctr">
            </div>
            <!-- * Info Actions -->
            <div class="prj-info__actions-ctr">
                <i class="bi bi-gear"></i>
            </div>
            <!-- * Info Tabs -->
            <div id="prjTabsCtr" class="prj-info__tabs-ctr">
            </div>
        </div>
        <!-- ! Main Container -->
        <div id="mainCtr" class="main-ctr">
            <!-- * Goals -->
            <div class="goals">
                <div class="goals__info">
                    <p>Goals</p>
                </div>
                <div class="goals__actions">
                    <i id="goalBtnCreate" class="bi bi-plus-lg"></i>
                </div>
                <div id="goalsCtr" class="goals__ctr">
                </div>
            </div>
            <!-- * Tasks -->
            <div class="tasks">
                <div class="tasks__info">
                    <p>Tasks</p>
                </div>
                <div class="tasks__actions">
                    <i id="taskBtnCreate" class="bi bi-plus-lg"></i>
                </div>
                <div id="tasksCtr" class="tasks__ctr">
                </div>
            </div>
            <!-- * Reminders -->
            <div class="reminders">
                <div class="reminders__info">
                    <p>Reminders</p>
                </div>
                <div class="reminders__actions">
                    <i id="reminderBtnCreate" class="bi bi-plus-lg"></i>
                </div>
                <div id="remindersCtr" class="reminders__ctr">
                </div>
            </div>
        </div>
    </main>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dom_functions.js"></script>
    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
