<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS-Proyecto</title>
</head>

<body>
    <aside>
        <div class="logo logo--aside">
            <img src="" alt="">
        </div>
        <div class="menu menu--aside">
            <div class="group">
                <p class="group__title">UCEMA</p>
                <input class="group__dropdown__checkbox" type="checkbox" id="checkbox-group">
                <label for="checkbox-group" class="group__dropdown__icon group__dropdown__icon--closed">
                    <i class="bi bi-chevron-up"></i>
                </label>
                <label for="checkbox-group" class="group__dropdown__icon group__dropdown__icon--opened">
                    <i class="bi bi-chevron-down"></i>
                </label>
                <div class="group__project">
                    <p>Analisis</p>
                    <p>Fundamentos</p>
                </div>
            </div>
        </div>
        <div class="social-media social-media--aside">
            <div class="social-media--aside__icons">
                <div class="social-media--aside__icons__icon">
                    <a href="https://instagram.com/"><i class="bi bi-instagram"></i></i></a>
                </div>
                <div class="social-media--aside__icons__icon">
                    <a href="https://twitter.com/"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </aside>
    <main></main>
    <!--
    <script src="js/main.js"></script>
    -->
</body>

</html>
