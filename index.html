<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>JS-Proyecto</title>
</head>
<body>
    <aside>
        <div class="aside-logo">
            <img src="/Plugin icon - 1.svg" alt="">
        </div>
        <div id="aside-projects-container" class="projects-container">
            <div class="projects-container__project">
                <p>JavaScript</p>
            </div>
        </div>
    </aside>
    <main>
        <div class="project-info">
            <div class="project-info__info-container">
                <p>JavaScript</p>
            </div>
            <div class="project-info__actions-container">
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash"></i>
            </div>
        </div>
        <div class="main-container">
            <div class="goals">
                <div class="goals__info">
                    <p>Goals</p>
                </div>
                <div class="goals__actions">
                    <i class="bi bi-plus-lg"></i>
                </div>
                <div id="goal-container" class="goals__container">
                </div>
            </div>
            <div class="tasks">
                <div class="tasks__info">
                    <p>Tasks</p>
                </div>
                <div class="tasks__actions">
                    <i class="bi bi-plus-lg"></i>
                </div>
                <div id="tasks-container" class="tasks__container">
                    <div class="task">
                        <div class="task__bar"></div>
                        <div class="task__container">
                            <p class="task__title">Hacer Tarea</p>
                            <p class="task__dueDate">21/07/2021</p>
                            <p class="task__description">Hay que hacer la tarea de Fundamentos de informatica.</p>
                            <div class="task__actions">
                                <i class="bi bi-check2"></i>
                                <i class="bi bi-trash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task__bar"></div>
                        <div class="task__container">
                            <p class="task__title">Hacer Tarea</p>
                            <p class="task__dueDate">21/07/2021</p>
                            <p class="task__description">Hay que hacer la tarea de Fundamentos de informatica.</p>
                            <div class="task__actions">
                                <i class="bi bi-check2"></i>
                                <i class="bi bi-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reminders">
                <div class="reminders__info">
                    <p>Reminders</p>
                </div>
                <div class="reminders__actions">
                    <i class="bi bi-plus-lg"></i>
                </div>
                <div id="reminders-container" class="reminders__container">
                    <div class="reminders">
                        <i class="reminders__icon bi bi-square"></i>
                        <div class="reminders__status reminders__status--onTime"></div>
                        <p class="reminders__title">Hacer Tarea</p>
                        <p class="reminders__dueDate">20/12/2021</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/classes.js"></script>
    <script src="js/create_functions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
